<!DOCTYPE html>
<html>
<head>

	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">

	<link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="css/style.css">

	<title>Form</title>
</head>
<body>

	<!--  -->
	<div class="wrapper">
		<div class="form-box">
			<div class="form-row">
				<div class="form-left">
					<img src="img/img.png" class="img-fluid">
				</div>
			    <div class="form-right">
			    	<h2>Welcome to Crowdrise</h2>
			    	<p>Let's get you all set up so you can verify your nonprofit and begin setting up your first campaign!</p>
			    	<p>Already have an account?<span><b>Log in</b></span>.</p>
			    	<div class="content">
			    		<div class="form-group">
			    			<div class="group-left">
			    				<label class="text">First Name</label><br>
			    				<input type="text" name="" class="blank"><br>
			    				<label class="text">Phone</label><br>
			    				<input type="number" name="" class="blank"><br>
			    				<label class="text">Password</label><br>
			    				<input type="Password" name="" class="blank">
			    			</div>
			    			<div class="group-right">
			    				<label class="text">Last Name</label><br>
			    				<input type="text" name="" class="blank"><br>
			    				<label class="text">E-mail</label><br>
			    				<input type="email" name="" class="blank"><br>
			    				<label class="text">Confirm Password</label><br>
			    				<input type="Password" name="" class="blank">
			    			</div>
			    		</div>
			    		<div class="bottom">
			    			<input type="checkbox" name="">
			    			<label>Yes, I want to receive Crowdrise's emails.</label>
			    		</div>
			    		<div class="bottom">
			    			<input type="checkbox" name="">
			    			<label>I agree to the <span>Terms</span>,<span> Privacy Policies</span> and <span>Fees</span></label>
			    		</div>
			    		<div class="btn">
			    			<a href=""><button>Sign Up</button></a>
			    		</div>
			    		<div class="bottom">
			    			<p>Don't work for a nonprofit? <span>You can still fundraise for one.</span></p>
			    		</div>
			    	</div>
			    </div>
			</div>
		</div>
	</div>
	<!--  -->

</body>
</html>
